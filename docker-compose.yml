version: "3.2"

services:
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: qwe123

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: qwe123

  app:
    build: .
    depends_on:
      - mongo
      - mongo-express
    environment:
      JWT_SECRET: "super_tropper_secret"
      JWT_ALGORITHM: "HS256"
      IMAGE_STORAGE: "LOCAL" # or S3
      IMAGE_STORAGE_PATH: "./static"
      DB_CON: "mongodb://mongo:27017/capytcha"
      APP_NAME: 'capytcha'
    volumes:
      - ./:/app
      - /app/.env
    ports:
      - "8080:8080"
    command: dev
